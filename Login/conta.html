<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta - ToSave</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="bodyDois">
    <header>
        <div class="dividir">
            <p>ToSave</p>
            <a href="index.html"><img class="login-img" src="img/login.png" alt=""></a>
        </div>
        
    </header>
    <main>
    <div class="criarConta">
        <div class="formulario">
            <h2 class="titulo">Olá,</h2>
            <p class="subtitulo">Crie<span> sua conta!</span></p>
            <form class="conta-form">
                <input id="nome" type="text" placeholder="Nome" required>
                <input type="email" placeholder="Email" required>
                <input id="user" type="text" placeholder="Usuário" required>
                <input type="password" placeholder="Senha" required>
                
             <button id="cadastro"  type="submit"><a href="index.html">Entrar</a></button>
            </form>
        </div>
        <img class="foto" src="img/foto.png" alt="">
    </div>
</main>
    <footer>
        <p>@Copyright of ToSave</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
